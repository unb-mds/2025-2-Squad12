<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>É Crypto — Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>É Crypto</h1>
      <p class="tagline">Portal de notícias sobre criptomoedas — Frontend estático</p>
    </div>
  </header>

  <main class="container">
    <section id="controls" class="controls">
      <label for="apiUrl">API URL:</label>
      <input id="apiUrl" type="text" value="http://localhost:5000/data" />
      <button id="refreshBtn">Buscar notícias</button>
      <button id="sampleBtn">Carregar exemplo local</button>
    </section>

    <section id="status" class="status" aria-live="polite"></section>

    <section id="newsGrid" class="news-grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container">Feito com ❤️ — Exemplo de frontend que consome uma API JSON</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
